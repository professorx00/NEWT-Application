<body>
    <div class="container text-center" id="container">
        <div class="row">
            <div class="col-md-12">
                <h1 id="title">Login Page (update fpass Fixed)</h1>
                <h5 class="hide error" id="error"> </h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8" id="loginForm">
                <form id="userlogin">
                    <label for="email">Email Address: </label>
                    <input type="email" id="email">
                    <label for="password">password: </label>
                    <input type="password" id="password">
                    <div class="form-group mt-4">
                        <button type="submit" class="btn btn-primary" id="btnSubmit">Log In</button>
                        <button class="btn btn-secondary" id="createNew">Create Account</button>
                        <button class="btn btn-warning hide" id="logout">Log Out</button>
                    </div>
                    <div class="form-group">
                        <a href="#" id="forgotPass">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 hide" id="passwordRest">
                <form >
                    <label for="emailPass">Please enter your email:</label>
                    <input type="email" id="emailPass">
                    <button class="btn btn-primary" id="passSend">Send Password Reset Email</button>
                </form>
            </div>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-auth.js"></script>
